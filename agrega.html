<!DOCTYPE html>
<html lang="es" class="light dark">
	<head>
		<meta charset="UTF-8" />
		<title>Nota nueva - IT Solution List</title>

		<script src="js/registraServiceWorker.js"></script>

		<meta name="viewport" content="width=device-width" />
		<meta name="theme-color" content="#fffbfe" />
		<link rel="icon" sizes="32x32" href="favicon.ico" />
		<link rel="manifest" href="site.webmanifest" />
		<script src="ungap/custom-elements.js"></script>

		<script type="module" src="js/configura.js"></script>
		<link rel="stylesheet" href="css/estilos.css" />
		<link rel="stylesheet" href="css/transicion_pestanas.css" />
		<script type="module" src="lib/js/submitForm.js"></script>
		<script type="module" src="lib/js/muestraError.js"></script>
	</head>

	<body>
		<main>
			<form
				onsubmit="submitForm('srv/pasatiempo-agrega.php', event)
					.then(modelo => location.href = 'index.html')
					.catch(muestraError)"
			>
				<md-top-app-bar class="medium material justificado" headline="h1Headline" role="toolbar">

					<button slot="navigation" type="button" class="md-standard-icon-button" onclick="window.location.href='index.html';">
						<span class="material-symbols-outlined">arrow_back</span>
					</button>

					<button type="submit" class="md-standard-icon-button" title="Guardar" slot="action">
						<span class="material-symbols-outlined">save</span>
					</button>

					<button type="button" class="md-standard-icon-button" onclick="window.location.href='ayuda.html';" title="Ayuda" slot="action">
						<span class="material-symbols-outlined">help</span>
					</button>
				</md-top-app-bar>

				<h1>Nota nueva</h1>

				<p>
					<label class="md-filled-text-field">
						<input required="" placeholder="Nombre*" name="nombre">
					 	<span>Nombre *</span>
						<small>Obligatorio</small>
					</label>
				</p>

				<p>
					<label class="md-filled-text-field">
						<input required="" placeholder="Categoria*" name="categoria">
					 	<span>Categoria *</span>
						<small>Obligatorio</small>
					</label>
				</p>

				<p>
					<label class="md-filled-text-field">
						<textarea required="" rows="3" placeholder="Dirección" name="descripcion"></textarea>
						<span>Dirección</span>
						<small>Obligatorio</small>
					</label>
				</p>
			</form>
		</main>
	</body>
</html>
