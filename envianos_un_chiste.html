<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>IT Solution Comedy - ¡Envíanos tu chiste!</title>

		<script src="js/registraServiceWorker.js"></script>

		<meta name="viewport" content="width=device-width" />
		<meta name="theme-color" content="#fffbfe" />
		<link rel="icon" sizes="32x32" href="favicon.ico" />
		<link rel="manifest" href="site.webmanifest" />
		<script src="ungap/custom-elements.js"></script>

		<script type="module" src="js/configura.js"></script>
		<link rel="stylesheet" href="css/estilos.css" />
		<link rel="stylesheet" href="css/transicion_pestanas.css" />
		<link rel="expect" blocking="render" href="#navtab" />
	</head>

	<body>
		<md-top-app-bar adicional="tab" headline="headline">
			<h1 class="center-aligned">IT Solution Comedy - ¡Envíanos tu chiste!</h1>
		</md-top-app-bar>

		<h1 id="headline" class="center-aligned">IT Solution Comedy - ¡Envíanos tu chiste!</h1>

		<nav-tab-scrollable id="tab"></nav-tab-scrollable>

		<main>
			<h2>¡Envíanos tu chiste!</h2>
			<p>Nos encanta recibir nuevos chistes sobre informática o tecnología. Adjunta una foto, video o archivo relacionado con tu chiste.</p>

			<div>
				<h3>Adjuntar archivo o video</h3>

				<p>
					<label>
						Foto de Móvil
						<span class="material-symbols-outlined">add_a_photo</span>
						<input type="file" accept="image/*" capture="camera" />
					</label>
				</p>

				<p>
					<label>
						Video de Móvil
						<span class="material-symbols-outlined">video_camera_back</span>
						<input type="file" accept="video/*" capture="" />
					</label>
				</p>

				<p>
					<label>
						Archivo
						<span class="material-symbols-outlined">attach_file_add</span>
						<input type="file" />
					</label>
				</p>
			</div>
		</main>
	</body>
</html>
