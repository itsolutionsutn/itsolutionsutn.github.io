<!DOCTYPE html>
<html lang="es" class="light dark">
	<head>
		<meta charset="UTF-8" />
		<title>IT Solution Comedy</title>

		<script src="js/registraServiceWorker.js"></script>

		<meta name="viewport" content="width=device-width" />
		<meta name="theme-color" content="#fffbfe" />
		<link rel="icon" sizes="32x32" href="favicon.ico" />
		<link rel="manifest" href="site.webmanifest" />
		<script src="ungap/custom-elements.js"></script>

		<script type="module" src="js/configura.js"></script>
		<link rel="stylesheet" href="css/estilos.css" />
		<link rel="stylesheet" href="css/transicion_pestanas.css" />
		<script type="module" src="lib/js/submitForm.js"></script>
		<script type="module" src="lib/js/muestraError.js"></script>
	</head>

	<body>
		<form
			onsubmit="submitForm('srv/pasatiempo-agrega.php', event)
    .then(modelo => location.href = 'index.html')
    .catch(muestraError)"
		>
			<h1>Agregar</h1>

			<p>
				<label>
					Nombre *
					<input name="nombre" />
				</label>
			</p>

			<p>* Obligatorio</p>

			<p>
				<button class="md-filled-button" type="submit">
					Agregar
					<span class="material-symbols-outlined">save</span>
				</button>
				<button class="md-outline-button" onclick="window.location.href='index.html';">
					Cancelar
					<span class="material-symbols-outlined">cancel</span>
				</button>
			</p>
		</form>
	</body>
</html>
